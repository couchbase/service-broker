# The Broker is registered with the service catalog. This defines endpoints
# and any connection attributes (TLS and HTTP headers).  The service catalog
# uses the Broker's catalog to populate itself.
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ClusterServiceBroker
metadata:
  name: couchbase-service-broker
spec:
  url: https://couchbase-service-broker.default.svc
  caBundle: 
  authInfo:
    bearer:
      secretRef:
        name: couchbase-service-broker
        namespace: default
