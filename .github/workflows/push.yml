name: Build and Test
on:
  push:
    branches:
    - '*'
    tags-ignore:
    - '*'
  pull_request:
    branches:
    - '*'
    tags-ignore:
    - '*'
jobs:
  license:
    name: License
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        path: github.com/couchbase/service-broker
    - name: License
      run: make license
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        path: github.com/couchbase/service-broker
    - name: Configure Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.13.3'
    - name: Build
      run: make
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        path: github.com/couchbase/service-broker
    - name: Configure Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.13.3'
    - name: Test
      run: make test
    - name: Make Code Coverage
      run: go tool cover -html /tmp/cover.out -o /tmp/cover.html
    - name: Upload Code Coverage Atrifact
      uses: actions/upload-artifact@v1
      with:
        name: code-coverage
        path: /tmp/cover.html
  test-acceptance:
    name: Acceptance Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
        - v1.14.10
        - v1.15.11
        - v1.16.9
        - v1.17.5
        - v1.18.8
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        path: github.com/couchbase/service-broker
    - name: Configure Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.13.3'
    - name: Setup Kind
      uses: engineerd/setup-kind@v0.4.0
      with:
        image: kindest/node:${{ matrix.versions }}
    - name: Build Images
      run: |
        make container
        kind load docker-image couchbase/service-broker:0.0.0
    - name: Install Helm
      uses: azure/setup-helm@v1
    - name: Install Service Catalog
      run: |
        helm install --wait --repo https://svc-catalog-charts.storage.googleapis.com --namespace default catalog catalog --version 0.3.0
    - name: Acceptance Test
      run: make acceptance
  release:
    name: Archive
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        path: github.com/couchbase/service-broker
    - name: Configure Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.13.3'
    - name: Build Archives
      run: make archive -e DESTDIR=/tmp/archive
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        path: github.com/couchbase/service-broker
    - name: Asciidoc Lint
      run: make docs
